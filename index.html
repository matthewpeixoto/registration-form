<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to Mars?</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>

  <section>
    <div class="form max-length pad-t-2 pad-b-2 gutter">
      <h1>Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" method="POST" action="https://formspree.io/peix0012@algonquinlive.com">
        <div class="push">
          <span class="italic giga">Personal details</span>
          <label for="name">Name</label>
          <input id="name">
        </div>

        <div class="push">
          <label for="age">Age</label>
          <input type="number" id="age">
        </div>

        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>

        <div class="push">
          <label for="fitness">Physical fitness</label>
          <select id="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="push">
          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </div>

        <div class="push">
          <span>Mission statement</span>
          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why"></textarea>
        </div>

        <div class="text-center">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
      </form>

    </div>
  </section>

</body>
</html>
